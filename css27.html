<!doctype html>
<html lang="en">
    <head>
        <title>csslist ex-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
          ol{
            list-style-type: upper-roman;
          }
        </style>
    </head>
    <body>
        <h1>css list -ordered list ex-1</h1>
        <ol>
            <li>dad</li>
            <li>mom</li>
            <li>brother</li>
            <li>sister</li>
            <li>baby</li>
        </ol>
    </body>
</html>

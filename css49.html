<!doctype html>
<html lang="en">
    <head>
        <title>css translate-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .dv1{
                width: 200px;
                height: 200px;
                background-color: rgb(0, 217, 255);
                position: relative;
                transform: scale(0.7,0.3);
                margin-left: 500px;
                margin-top: 300px;
            }
            .dv1:hover{
                transform: translateX(200px);
            }
        </style>
    </head>
    <body>
        <div class="dv1">
            
        </div>
    </body>
</html>

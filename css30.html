<!doctype html>
<html lang="en">
    <head>
        <title>css table ex-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
          table,th,td
          {
            border-collapse: collapse;
            border:1 px solid rgb(235, 13, 13);
          }
          th,td
          {
            padding: 10px;
          }
          table#alter th{
            color:rgb(17, 224, 239);
            background-color: green;
          }
        </style>
    </head>
    <body>
        <table id="alter">
            <tr>
                <th>ENO</th>
                <th>ENAME</th>
                <th>ESAL</th>
                <th>EGRADE</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ajay</td>
                <td>1000</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rajesh</td>
                <td>2000</td>
                <td>A</td>
            </tr>
        </table>
    </body>
</html>

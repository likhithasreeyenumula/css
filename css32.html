<!doctype html>
<html lang="en">
    <head>
        <title>css column</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .demo-cursor{
                text-align: center;
                display: inline-block;
                background-color: lightgrey;
                width: 100px;
                height: 100px;
                margin: 10px;
                border: 3px solid#ccc;
                cursor:url("/img/1.jpg"),pointer;
            }
        </style>
    </head>
    <body>
        <h2>cursor property</h2>
        <h3>hover over the block</h3>
        <div class="demo-cursor"></div>
    </body>
</html>

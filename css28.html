<!doctype html>
<html lang="en">
    <head>
        <title>csslist ex-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
          .ols1{
            list-style-type: upper-roman;
          }
          .ols2{
            list-style-type: upper-alpha;
          }
        </style>
    </head>
    <body>
        <h1>css list -ordered list ex-2</h1>
        <ol class="ols1">
            <li>dad</li>
            <li>mom</li>
            <li>brother</li>
            <li>sister</li>
            <li>baby</li>
        </ol>
        <ol class="ols2">
            <li>dad</li>
            <li>mom</li>
            <li>brother</li>
            <li>sister</li>
            <li>baby</li>
        </ol>
        <ol class="ols1">
            <li>dad</li>
            <li>mom</li>
            <li>brother</li>
            <li>sister</li>
            <li>baby</li>
        </ol>        
    </body>
</html>

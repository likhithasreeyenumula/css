<!doctype html>
<html lang="en">
    <head>
        <title>css table ex-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
          table,tr,td
          {
            border-collapse: collapse;
            border-style: double;
            border-color:greenyellow;
            width:20px;
            height: 40px;
            background-color: red;
          }
          td
          {
            text-align: center;
            color: yellow;
          }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>ENO</td>
                <td>ENAME</td>
                <td>ESAL</td>
                <td>EGRADE</td>
            </tr>
            <tr>
                <td>1</td>
                <td>ajay</td>
                <td>1000</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rajesh</td>
                <td>2000</td>
                <td>A</td>
            </tr>
        </table>
    </body>
</html>
